<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple landing</title>

    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="logo">
                        <img src="/images/main_logo.svg" alt="" class="main__logo">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Продукция</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Материалы</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">О нас</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Контакты</a>
                            </li>
                            <ul class="menu__list-button">
                                <li class="menu__list-action">
                                    <a href="#" class="menu__list-link"><img src="/images/Search.svg" alt=""
                                            class="search__header"></a>
                                </li>
                                <li class="menu__list-action">
                                    <a href="#" class="menu__list-link"><img src="/images/log_in.svg" alt=""
                                            class="log_in__header"></a>
                                </li>
                            </ul>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </div>

    <main>

    </main>

    <footer class="footer">
        <div class="first__footer">
            <div class="container">
                <nav class="footer__menu">
                    <div class="footer__logo">
                        <a href="#" class="logo">
                            <img src="/images/footer_logo.svg" alt="" class="main__logo">
                        </a>
                    </div>
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">
                                <img src="/images/facebook.svg" alt="" class="facebook">
                            </a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">
                                <img src="/images/twitter.svg" alt="" class="twitter">
                            </a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">
                                <img src="/images/inst.svg" alt="" class="inst">
                            </a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">
                                <img src="/images/youtube.svg" alt="" class="youtube">
                            </a>
                        </li>
                        <ul>
                </nav>
            </div>
        </div>
        <div class="second__footer">
            <div class="container">
                <div class="signature">
                    <a href="#" class="signature__logo">
                        <img src="images/simpleSignature.svg" alt="" class="signature_logo">
                    </a>
                </div>
            </div>

        </div>
    </footer>


</body>

</html>
